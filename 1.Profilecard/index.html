<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Profile Card</title>
</head>
<body>
   <div class="profilr-card">
    <div class="img">
        <img src="./banner.png" alt="Profile Banner" class="pro_img">
    </div>
    <div class="text">
        <span class="name">Legacy</span><span class="Job">Engineer</span>
    </div>

    <div class="media">
        <a href="#" class="link">
            <i class="bx bxl-facebook">Li</i>
        </a>
        <a href="#" class="link">
            <i class="bx bxl-linkedin">In</i>
        </a>
        <a href="#" class="link">
            <i class="bx bxl-twitter">Tw</i>
        </a>
        <a href="#" class="link">
            <i class="bx bxl-instagram">Fb</i>
        </a>
    </div> 
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Follow</button>
    </div>

    <div class="comments">
        <div class="c">20k</div>
        <div class="c">30k</div>
        <div class="c">40k</div>
    </div>
   </div> 
</body> 
</html>
