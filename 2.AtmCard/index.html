<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Flipping ATM Card</title>
</head>
<body>
  <section >
    <div class="container">
       <div class="card front-face">
        <header>
          <span class="logo">
            <img src="./logo.png" alt="">
            <h5>Master Card</h5>
          </span>

          <img src="./chip.png" alt="" srcset="" class="chip">
        </header>

        <div class="card-details">
          <div class="name_number">
            <h6>Card Number</h6>
            <h5 class="number">9306 9466 8833 8833 </h5>
            <h5 class="name">Nidhi</h5>
          </div>
          <div class="valid-dates">
            <h6>Valid Thru</h6>
            <h5>12/30</h5>
          </div>
        </div>


       </div>
    </div>
  </section>
</body> 
</html>
